query GetMyTickets($ticketSearchParams: SearchTicketInput) {
  getMyTickets(input: $ticketSearchParams) {
    userErrors {
      message
      values
    }
    tickets {
      id
      projectId
      title
      comment
      priority
      type
      status
      references
      storyPoints
      sequenceId
      createdAt
      updatedAt
    }
  }
}

query GetMyProject($projectId: ID!) {
  getMyProject(id: $projectId) {
    userErrors {
      message
      values
    }
    project {
      id
      name
      createdAt
      updatedAt
    }
  }
}
