mutation Signin($input: CredentialsInput!) {
  signin(input: $input) {
    userErrors {
      message
      values
    }
    token
    user {
      id
      name
      email
    }
  }
}

mutation ConfirmResend($email: String!) {
  confirmResend(email: $email) {
    userErrors {
      message
      values
    }
    success
  }
}
