query GetTickets($projectId: ID!, $input: SearchTicketInput) {
  getTickets(projectId: $projectId, input: $input) {
    userErrors {
      message
      values
    }
    tickets {
      id
      projectId
      sprintId
      title
      priority
      storyPoints
      type
      description
      status
      references
      sequenceId
      createdAt
      updatedAt
    }
  }
}

