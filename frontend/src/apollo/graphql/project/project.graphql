query GetMyProjects {
  getMyProjects {
    userErrors {
      message
      values
    }
    projects {
      id
      name
      shared
      createdAt
      updatedAt
      tickets {
        id
        status
      }
    }
  }
}

query GetProject($id: ID!) {
  getProject(id: $id) {
    userErrors {
      message
      values
    }
    project {
      id
      name
      shared
      sequence
      createdAt
      updatedAt
      tickets {
        id
        projectId
        sprintId
        title
        priority
        storyPoints
        type
        description
        status
        references
        sequenceId
        createdAt
        updatedAt
      }
      users {
        id
        email
        name
        tickets {
          id
        }
      }
      sprints {
        id
        title
        goal
        closed
        startDate
        endDate
        createdAt
        updatedAt
      }
    }
  }
}

mutation ProjectCreate($input: ProjectCreateInput!) {
  projectCreate(input: $input) {
    userErrors {
      message
      values
    }
    project {
      id
      name
      shared
      createdAt
      updatedAt
    }
  }
}

mutation ProjectUpdate($input: ProjectUpdateInput!) {
  projectUpdate(input: $input) {
    userErrors {
      message
      values
    }
    project {
      id
      name
      shared
      createdAt
      updatedAt
    }
  }
}

mutation ProjectDelete($id: ID!) {
  projectDelete(id: $id) {
    userErrors {
      message
      values
    }
    success
  }
}
