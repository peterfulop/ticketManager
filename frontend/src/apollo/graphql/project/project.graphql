query GetMyProjects {
  getMyProjects {
    userErrors {
      message
      values
    }
    projects {
      id
      name
      shared
      createdAt
      updatedAt
      tickets {
        id
        status
      }
    }
  }
}

query GetProject($id: ID!) {
  getProject(id: $id) {
    userErrors {
      message
      values
    }
    project {
      id
      name
      shared
      sequence
      createdAt
      updatedAt
      tickets {
        id
        status
      }
      users {
        id
        email
        name
      }
      sprints {
        title
        goal
        startDate
        endDate
      }
    }
  }
}

mutation ProjectCreate($input: ProjectCreateInput!) {
  projectCreate(input: $input) {
    userErrors {
      message
      values
    }
    project {
      id
      name
      shared
      createdAt
      updatedAt
    }
  }
}

mutation ProjectUpdate($input: ProjectUpdateInput!) {
  projectUpdate(input: $input) {
    userErrors {
      message
      values
    }
    project {
      id
      name
      shared
      createdAt
      updatedAt
    }
  }
}

mutation ProjectDelete($id: ID!) {
  projectDelete(id: $id) {
    userErrors {
      message
      values
    }
    success
  }
}
