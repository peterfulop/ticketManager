overwrite: true
schema:
  - 'http://localhost:5000/graphql':
      headers:
        Authorization: Bearer ${CODEGEN_AUTH_TOKEN}
generates:
  src/types/types.ts:
    plugins:
      - 'typescript'
    config:
      namingConvention:
        enumValues: keep
  src/types/graphql-generated/graphql.d.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      avoidOptionals: true
      namingConvention:
        enumValues: keep
